<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" >
      
        <h1 class="h1">Yes! I want to subscribe to Mag-o-Zine</h1>
        <div class="row">
            <br>
            <input type="text" class="col-4 ml-3" placeholder="First Name" >
            <input type="text" class=" col-4 ml-3" placeholder="Last Name" >
        </br>
        </div>
        <div>
          <br>
            <input type="text" class="col-10 ml-2" placeholder="Enter Your Address">
        </br>
        </div>
        <div>
          <br>
            <input type="text" class="col-3 ml-2"placeholder="City">
            <input type="text" class="col-3 ml-6"placeholder="State">
            <input type="number" class="col-3 ml-6"placeholder="Zip">
        </br>
        </div>
        <div>
          <br>
          <h5 class="h5">subscribe for:

           <input type="checkbox"  name="package1" value="1year">
          <label for="package1" >1 year$(19.95)</label>
          <input type="checkbox"  name="package2" value="2year">
          <label for="package2" >2 year$(35.00)</label>
          </h5>
          </div>
          <div>
            <h5 class="h5">Send me more information about:</h5>

            <input type="checkbox" class="ml-3" name="value1" value="a">
            <label for="value1"> Computer-zine</label><br>

            <input type="checkbox" class="ml-3" name="value2" value="b">
            <label for="value2"> Fishing-zine</label><br>

            <input type="checkbox" class="ml-3" name="value3" value="c">
            <label for="value3"> Cat-o-zine</label>
        
         
        
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
